<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>NGL Anonymous</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#549beb,#7ef6ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:15px;
  width:300px;
  text-align:center;
}
textarea{
  width:92%;
  height:80px;
  border-radius:10px;
  padding:10px;
}
button{
  margin-top:10px;
  padding:10px;
  width:75%;
  border:none;
  border-radius:10px;
  background:#3d5bf3;
  color:rgb(255, 255, 255);
  cursor:pointer;
}
a{
  display:block;
  margin-top:10px;
  font-size:12px;
}
</style>
</head>
<body>

<div class="card">
  <h2>üì© Send Anonymous Message</h2>
  <textarea id="msg" placeholder="Write your messages..."></textarea>
  <button onclick="sendMsg()">Send</button>
  <a href="owner.html">üîê View Messages (Owner)</a>
</div>

<script>
function sendMsg(){
  let msg = document.getElementById("msg").value;
  if(msg.trim()=="") return alert("Pesan kosong!");
  
  let data = JSON.parse(localStorage.getItem("ngl")) || [];
  data.push({text: msg, time: new Date().toLocaleString()});
  localStorage.setItem("ngl", JSON.stringify(data));

  alert("Pesan terkirim!");
  document.getElementById("msg").value="";
}
</script>

</body>
</html>
